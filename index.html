<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>  

    
    <div class="header">
        <div id="start-screen" class="start">
            <h1>Erin Jordan Coding Quiz Challenge</h1>
                <p>Test your coding knowledge & try to answer these questions! </p>
                <p>Find out if you're the Wiz at the Code Quiz! Good Luck.</p>
                <!-- <button id="btn btn-start">START</button> -->
            </div>
            <!-- <div id="container" class="hide"></div>
            <h2 id="question-section"></h2>
            <div id="options" class="options"></div> -->
        </div>

    <div class="container">
            <!-- <button class="btn restart-btn" id="restart">RESTART</button> -->
        
   

        <div class="content" id="question-area">
            <div id="question-section"></div>
            <div id="options"></div>
            <div class="options">
                <button class="btn btn-option" id="True">1</button>
                <button class="btn btn-option" id="False">2</button>
            </div>
            <div class="score">
                <span id="user-score">0</span>
                <span> / </span>
                <span id="final-score">6</span>
            </div>
        </div>
    </div>


        

    <div class="controls">
        <div id="controls">
            <!-- <button class="btn start-btn" id="start">START</button> -->
            <!-- <button class="btn btn-start" id="start">START</button> -->
            <button class="btn restart-btn" id="restart">RESTART</button>
            <button class="btn submit-btn" id="submit">SUBMIT</button>
            <button class="btn next-btn" id="next">NEXT</button>
        </div>
    </div>

   <script></script>
    

    <script src="./assets/index.js"></script>
  </body>
  </html>
